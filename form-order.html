<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/form-order.css">
</head>
<body>
    <h2>Form Pemesanan Hotel</h2>
    <form action="proses_pemesanan.php" method="post">
        <div class="form-group">
            <label for="nama_depan">Nama Depan:</label>
            <input type="text" id="nama_depan" name="nama_depan" required>
        </div>
        <div class="form-group">
            <label for="nama_belakang">Nama Belakang:</label>
            <input type="text" id="nama_belakang" name="nama_belakang">
        </div>
        <div class="form-group">
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat Lengkap:</label>
            <textarea id="alamat" name="alamat" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="checkin">Tanggal CheckIn:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>
        <div class="form-group">
            <label for="checkout">Tanggal Checkout:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>
        <div class="form-group">
            <label for="dewasa">Jumlah Dewasa:</label>
            <input type="number" id="dewasa" name="dewasa" min="1" required>
        </div>
        <div class="form-group">
            <label for="anak_anak">Jumlah Anak-anak:</label>
            <input type="number" id="anak_anak" name="anak_anak" min="0" required>
        </div>
        <div class="form-group">
            <label for="catatan">Catatan:</label>
            <textarea id="catatan" name="catatan" rows="4"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Pesan Sekarang">
        </div>
    </form>
</body>
</html>
